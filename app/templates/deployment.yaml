apiVersion: apps/v1
kind: Deployment
metadata:
  # .Values is a built in Helm object which allows you to access the variables
  # defined in the values.yaml file in the Helm Chart
  name: {{ .Values.app.name }}
  labels:
    app.kubernetes.io/name: {{ .Values.app.name }}
    # This represents the version of the Helm release. Because this number
    # should be different for every updatrade we use the .Release Helm object
    app.kubernetes.io/version: {{ .Release.Name }}-{{ .Release.Revision }}
    app: {{ .Values.app.group }}
    group: {{ .Values.app.group }}
spec:
  replicas: {{ .Values.app.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.app.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.app.name }}
        group: {{ .Values.app.group }}
    spec:
      containers:
        - name: {{ .Values.app.name }}
          image: {{ .Values.app.container.image }}
          ports:
            - containerPort: {{ .Values.app.container.port }}
          # Here we have to use the helm template function, range which will
          # take an array as a paramter and loop over it to give a generated
          # result.
          # In this case we are pulling in all of the environment variables
          # defined in the container.
          env: 
            {{- range .Values.app.container.env }}
            - name: {{ .key }}
              value: {{ .value }}
            {{- end }}

